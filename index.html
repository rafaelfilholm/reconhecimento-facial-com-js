<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Reconhecimento facial com JS</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<h2>Reconhecimento facial com JS</h2>
			<!-- Vídeo onde será gerada a imagem da webcam -->
			<video id="video" preload autoplay loop muted></video>
			<!-- Canvar para criar um quadro no rosto ao encontrá-lo -->
			<canvas id="canvas"></canvas>
		</div>

		<!-- Lib tracking-js -->
		<script src="libs/tracking-js/tracking-min.js"></script>
		<!-- DB de faces para tracking-js -->
		<script src="libs/tracking-js/data/face-min.js"></script>
		<!-- App js -->
		<script src="js/app.js"></script>
	</body>
</html>
